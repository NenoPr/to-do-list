<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer module></script>
    <link href="stylesheet.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>To Do List</title>
</head>
<body>
    
    <div id="container">
        <div id="header">
            <div>
                <p id="header-text">Manage your To-Do's</p>
            </div>
        </div>
        <div id="sidebar">
            <div id="sidebar-contents">
                <div id="inbox"> Inbox / Tasks</div>
                <div id="today"> Today </div>
                <div id="this-week">This Week </div>
                <div id="this-month">This Month </div>
            </div>
            <div id="sidebar-projects">
                Projects
                <div id="projects-list">
                    <div id="add-project"> + Add Project </div>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="add-task"> + Add task</div>
            <div id="current-view-port"></div>
            <div id="sort-by">
                <p id="sort-by-text">Sort By</p>
                <div id="dropdown">
                    <div class="order-by-options checked-last" id="sort-check">Check</div>
                    <div class="order-by-options low-to-high" id="sort-priority">Priority</div>
                    <div class="order-by-options farther-to-closer" id="sort-date">Due Date</div>
                    <div class="order-by-options last-created-first" id="sort-creation-date">Creation Date</div>
                </div>
            </div>
            <div id="tasks-list"></div>
        </div>
    </div>

</body>
</html>
